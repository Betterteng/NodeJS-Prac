<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="demo1"></p></br>
    <p id="demo2"></p>

    var x = new String("Tom");
    var y = new String("Tom");

    var a = "David";
