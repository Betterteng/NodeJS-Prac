<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    var x = "Hello";
    var arr = x.split("");
    var txt = "";
    //var ll = NaN;
    for (i = 0; i < arr.length; i++) {
        txt += arr[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
</script>
</body>
</html>
